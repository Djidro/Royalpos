<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bakery POS</title>
<link rel="stylesheet" href="style.css">
<script src="https://unpkg.com/pocketbase/dist/pocketbase.umd.js"></script>
</head>
<body>

<header>
    <h1>Bakery POS</h1>
</header>

<nav class="tabs">
    <button class="tab-btn active" data-tab="sales-tab">Sales</button>
    <button class="tab-btn" data-tab="stock-tab">Stock</button>
    <button class="tab-btn" data-tab="receipts-tab">Receipts</button>
    <button class="tab-btn" data-tab="summary-tab">Summary</button>
    <button class="tab-btn" data-tab="shift-tab">Shift</button>
    <button class="tab-btn" data-tab="expenses-tab">Expenses</button>
</nav>

<!-- Sales TAB -->
<section id="sales-tab" class="tab active">
    <h2>Sales</h2>
    <div id="shift-status" class="shift-status shift-off"></div>

    <div id="products-grid" class="products-grid"></div>

    <h3>Cart</h3>
    <div id="cart-items"></div>
    <p>Total: <span id="cart-total">0 RWF</span></p>

    <div class="payment-methods">
        <label><input type="radio" name="payment" value="cash"> Cash</label>
        <label><input type="radio" name="payment" value="momo"> MoMo</label>
    </div>

    <button id="checkout-btn" class="btn-primary" disabled>Checkout</button>
</section>

<!-- Stock TAB -->
<section id="stock-tab" class="tab">
    <h2>Stock</h2>

    <input id="item-name" type="text" placeholder="Item name">
    <input id="item-price" type="number" placeholder="Price">
    <input id="item-quantity" type="text" placeholder="Quantity (number or unlimited)">
    <button id="add-item-btn" class="btn">Add / Update</button>

    <div id="stock-items"></div>
</section>

<!-- Receipts TAB -->
<section id="receipts-tab" class="tab">
    <h2>Receipts</h2>
    <input id="receipt-date-filter" type="date">
    <div id="receipts-list"></div>
</section>

<!-- Receipt Modal -->
<div id="receipt-modal" class="modal">
    <div class="modal-content" id="receipt-content"></div>
</div>

<!-- Summary TAB -->
<section id="summary-tab" class="tab">
    <h2>Summary</h2>
    <label>Start Date <input id="start-date" type="date"></label>
    <label>End Date <input id="end-date" type="date"></label>
    <button onclick="loadSummary()">Load</button>
    <div id="summary-content"></div>
</section>

<!-- Shift TAB -->
<section id="shift-tab" class="tab">
    <h2>Shift</h2>
    <button id="start-shift-btn" class="btn-success">Start Shift</button>
    <button id="end-shift-btn" class="btn-danger">End Shift</button>
    <div id="shift-summary"></div>
</section>

<!-- Expenses TAB -->
<section id="expenses-tab" class="tab">
    <h2>Expenses</h2>
    <input type="text" id="expense-name" placeholder="Expense name or leave empty for note">
    <input type="number" id="expense-amount" placeholder="Amount">
    <textarea id="expense-notes" placeholder="Notes (optional)"></textarea>
    <button id="add-expense-btn" class="btn">Add Expense/Note</button>
    <div id="expenses-list"></div>
</section>

<script src="script.js"></script>

<script>
document.querySelectorAll('.tab-btn').forEach(btn=>{
    btn.onclick=()=>{
        document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
        document.getElementById(btn.dataset.tab).classList.add('active');
    };
});
</script>

</body>
</html>
