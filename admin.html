<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Royal Bakes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .admin-container { max-width: 600px; margin: 50px auto; padding: 20px; }
        .admin-section { background: white; padding: 20px; margin: 20px 0; border-radius: 10px; }
        .admin-form input, .admin-form textarea { width: 100%; padding: 10px; margin: 5px 0; }
        .admin-btn { background: #e67e22; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1><i class="fas fa-crown"></i> Admin Panel</h1>
        
        <div class="admin-section">
            <h2>Store Message</h2>
            <div class="admin-form">
                <textarea id="admin-message" placeholder="Enter message for POS..." rows="3"></textarea>
                <button onclick="saveMessage()" class="admin-btn">Save Message</button>
            </div>
        </div>
        
        <a href="index.html" style="color: #e67e22; text-decoration: none;">‚Üê Back to POS</a>
    </div>

    <script>
        function saveMessage() {
            const message = document.getElementById('admin-message').value.trim();
            localStorage.setItem('bakeryPosAdminMessage', message);
            alert('Message saved!');
        }
        
        // Load current message
        const currentMessage = localStorage.getItem('bakeryPosAdminMessage') || '';
        document.getElementById('admin-message').value = currentMessage;
    </script>
</body>
</html>
